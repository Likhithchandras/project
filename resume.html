<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Resume</title>
</head>
<body>

  <h1>Jane Doe</h1>
  <p>Email: jane.doe@example.com | Phone: 555-1234</p>

  <a href="resume.pdf" download>Download Resume (PDF)</a>

  <h2>Education</h2>
  <ul>
    <li>B.Sc. Computer Science, Amity university</li>
  </ul>

  <h2>Experience</h2>
  <ul>
    <li>Software Engineer </li>
  </ul>

  <h2>Skills</h2>
  <ul>
    <li>JavaScript, HTML, CSS</li>
  </ul>

  <h2>Contact Me</h2>
  <form>
    <label>Name:<br />
      <input type="text" name="name" required />
    </label><br /><br />
    <label>Email:<br />
      <input type="email" name="email" required />
    </label><br /><br />
    <label>Message:<br />
      <textarea name="message" required></textarea>
    </label><br /><br />
    <button type="submit">Send</button>
  </form>

</body>
</html>
